<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Send Signal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Alienoid(Black).png" type="image/x-icon" />
    <link rel="stylesheet" href="css/Style.css" />
  </head>

  <body>
    <br />
    <header>
      <div class="logo-header_footer">
        <a href="Home.html">
          <img
            class="Alienoid-logo"
            src="assets/Alienoid(Black).png"
            alt="Alienoid_Logo"
          />
        </a>
      </div>
      <br />
      <nav class="navbar-header">
        <ul class="navlist-header">
          <li><a href="Artists.html">Artists</a></li>
          <li><a href="Shop.html">Shop</a></li>
          <li><a href="SendSignal.html">Send Signal</a></li>
        </ul>
      </nav>
    </header>

    <br />
    <br />
    <br />
    <br />

    <main>
      <section>
        <h2>Contact Us</h2>
        <form>
          <fieldset>
            <div>
              <label for="fullname">Your Name (required)</label>
              <input type="text" id="fullname" required />
            </div>
            <br />
            <div>
              <label for="emailaddress">Your Email (required)</label>
              <input type="email" id="emailaddress" required />
            </div>
            <br />
            <div>
              <label for="subject">Subject</label>
              <input type="text" id="subject" />
            </div>
            <br />
            <div>
              <label for="message" style="vertical-align: top"
                >Your Message</label
              >
              <textarea id="message" rows="5" cols="50"></textarea>
            </div>
            <br />
            <div>
              <button type="submit">Send</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>

    <br />
    <br />

    <footer>
      <div>
        <a href="mailto:info@alienoid.com">info@alienoid.com</a>
        <p>Copyright &copy; 2024 Alienoid. All rights reserved.</p>
      </div>
    </footer>
    <br />
  </body>
</html>
