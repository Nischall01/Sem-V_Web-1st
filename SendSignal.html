    <main>
      <div class="ContactForm">
  <form action="">
    <fieldset>
      <div class="field">
        <label for="fullname">
          <h5>Name</h5>
        </label>
        <input 
          type="text" 
          id="fullname" 
          placeholder="Enter your full name" 
          required 
        />
      </div>
      
      <div class="field">
        <label for="email">
          <h5>Email</h5>
        </label>
        <input 
          type="email" 
          id="email" 
          placeholder="your.email@example.com" 
          required
        />
      </div>
      
      <div class="field">
        <label for="companyname">
          <h5>Company</h5>
        </label>
        <input 
          type="text" 
          id="companyname" 
          placeholder="Your company name" 
        />
      </div>
      
      <div class="field">
        <label for="phoneno">
          <h5>Phone Number</h5>
        </label>
        <input 
          type="tel" 
          id="phoneno" 
          placeholder="+1 (555) 000-0000" 
          pattern="[0-9\s\-\+\(\)]*"
        />
      </div>
      
      <div class="field">
        <label for="subject">
          <h5>Subject</h5>
        </label>
        <input 
          type="text" 
          id="subject" 
          placeholder="What is this regarding?" 
        />
      </div>
      
      <div class="field">
        <label for="message">
          <h5>Message</h5>
        </label>
        <textarea 
          id="message" 
          placeholder="Write your message here..." 
          required
        ></textarea>
      </div>

      <div class="ButtonDiv">
        <button class="bluebutton">Send Message</button>
      </div>
    </fieldset>
  </form>
</div>
